<main id="main" class="main">
    <div class="pagetitle">
        <h1>Thêm sản phẩm</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li class="breadcrumb-item">Quản lý sản phẩm</li>
                <li class="breadcrumb-item active">Thêm sản phẩm</li>
            </ol>
        </nav>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Thông Tin Cơ Bản</h5>
                <form>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Hình Ảnh Sản Phẩm</label>
                        <div class="col-sm-10">
                            <input id="product-image-input" class="form-control" type="file" id="HinhAnh"
                                   accept="image/*"
                                   onchange="validateInput(this), angular.element(this).scope().productImagesChanged(this)"
                                   multiple>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Tên Sản Phẩm</label>
                        <div class="col-sm-10">
                            <input onchange="validateInput(this)" id="product-name" type="text" class="form-control"
                                   ng-model="productName" placeholder="VD : Áo Phông">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Giá</label>
                        <div class="col-sm-10">
                            <input onchange="validateInput(this)" id="product-price" type="number" class="form-control"
                                   ng-model="productPrice" placeholder="VD : 10000 -> 10000 VND">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Giảm Giá</label>
                        <div class="col-sm-10">
                            <input onchange="validateInput(this)" id="product-discount" type="number"
                                   class="form-control" ng-model="productDiscount"
                                   placeholder="VD : 0.2 hoặc 20 hoặc 1000 -> 20% hoặc 1000 đồng">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Thương Hiệu</label>
                        <div class="col-sm-10">
                            <select onchange="validateInput(this)" id="product-brand" class="form-select"
                                    aria-label="Default select example" ng-model="productBrand">
                                <option value="">Vui Lòng Chọn Thương Hiệu</option>
                                <option ng-repeat="brand in brands" ng-value="brand">{{brand.brandName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Loại Sản Phẩm</label>
                        <div class="col-sm-10">
                            <select onchange="validateInput(this)" id="product-directory-lv1" class="form-select"
                                    aria-label="Default select example" ng-model="ProductDirectory"
                                    ng-change="ChangeSelectedDirectoryLv1()">
                                <option value="">Vui Lòng Chọn Loại Sản Phẩm</option>
                                <option ng-repeat="directoryLv1 in directoryLv1s" ng-value="directoryLv1">
                                    {{directoryLv1.directoryLv1Name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Kho Hàng</label>
                        <div class="col-sm-10">
                            <input onchange="validateInput(this)" id="product-quantity" type="text" class="form-control" ng-model="productQuantity">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Mô tả sản phẩm</label>
                        <div class="col-sm-10">
                            <textarea onchange="validateInput(this)" id="product-description"
                                      ng-model="productDescription" class="form-control" style="height: 100px"
                                      placeholder="Một Số Chi Tiết Về Sản Phẩm Của Bạn" ng-value=""></textarea>
                        </div>
                    </div>
                </form><!-- End General Form Elements -->
            </div>
        </div>
