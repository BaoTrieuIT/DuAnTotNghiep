<section class="section">
	<div class="row">
		<div class="col-lg-12">

			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Danh sách tất cả tài khoản</h5>
					<!-- Table with stripped rows -->
					<table class="table datatable">
						<thead>
						<tr>
							<th scope="col">Tài khoản</th>
							<th scope="col">Họ và tên</th>
							<th scope="col">Email</th>
							<th scope="col">SĐT</th>
							<th scope="col">Ngày sinh</th>
							<th scope="col">Trạng thái</th>
							<th scope="col"></th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="item in pagerSuspended.items" >
							<td>{{item.username}}</td>
							<td>{{item.fullname}}</td>
							<td>{{item.email}}</td>
							<td>{{item.phone_number}}</td>
							<td>{{item.birthday  | date : 'dd/MM/yyyy'}}</td>
							<td>{{item.accountStatus.accountStatusName}}</td>

							<td>
								<button type="button" class="btn btn-primary"  ng-click="edit(item)">Cập nhật</button>
								<button  ng-click="setItemToHide(item)"  type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#verticalycenteredreport">
									Ân xá
								</button>
								<div class="modal fade" id="verticalycenteredreport" tabindex="-1">
									<div class="modal-dialog modal-dialog-centered">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title"> Bạn có chắc muốn ân xá tài khoản này</h5>
												<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<!-- <div class="modal-body">
                                              <form action="" class="row g-3">
                                                <div class="col-md-12">
                                                  <div class="form-floating">
                                                    <input type="text" class="form-control" id="floatingReasonBan" placeholder="Lý do cấm">
                                                    <label for="floatingReasonBan">Bạn có chắc chắn muốn ẩn</label>
                                                  </div>
                                                </div>
                                              </form>
                                            </div> -->
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
												<button type="button" class="btn btn-primary" ng-click="report(itemToHide)" data-bs-dismiss="modal">Xác nhận</button>
											</div>
										</div>
									</div>
								</div><!-- End Vertically centered Modal-->
							</td>
						</tr>
						</tbody>
					</table>
					<!-- End Table with stripped rows -->
					<div class="text-center">
						<div class="panel-footer text-center">
							<button ng-click="pagerSuspended.first()" class="btn btn-danger">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
									<path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
								</svg>
							</button>
							<button ng-click="pagerSuspended.prev()" class="btn btn-primary">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
								</svg>
							</button>
							<button class="btn btn-success">
								{{pagerSuspended.page + 1}} of {{pagerSuspended.count}}
							</button>
							<button ng-click="pagerSuspended.next()"	class="btn btn-primary">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
								</svg>
							</button>
							<button ng-click="pagerSuspended.last()" class="btn btn-danger">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
									<path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
