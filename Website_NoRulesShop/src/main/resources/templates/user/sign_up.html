<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout.html :: user(~{::body})}">
<head>
</head>
<body>
<nav aria-label="breadcrumb" class="w-100 float-left">
    <ol class="breadcrumb parallax justify-content-center"
        data-source-url="/user/img/banner/parallax.jpg"
        style="background-image: url('/user/img/banner/parallax.jpg');
        background-position: 50% 0.809717%;">
        <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Đăng ký tài khoản</li>
    </ol>
</nav>
<div class="main-content w-100 float-left blog-list">
    <div class="container ">
        <div class="row">
            <div class="products-grid col-xl-9 col-lg-8 order-lg-2 ">
                <div class="row">
                    <div class="col-lg-12 order-lg-last account-content">
                        <h4>Đăng ký tài khoản</h4>
                        <form th:action="@{/sign-up}" class="myacoount-form" th:object="${item}" method="post">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group required-field">
                                                <label for="username">Tên tài khoản <span
                                                        class="required">*</span></label>
                                                <input type="text" class="form-control" id="username"
                                                       name="username" th:field="*{username}" required>
                                                <p class="text-danger" th:errors="*{username}"
                                                   th:if="${#fields.hasErrors('username')}">
                                                </p>
                                            </div>
                                            <!-- End .form-group -->
                                        </div>
                                        <!-- End .col-md-4 -->
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group required-field">
                                                <label for="email">Email của bạn <span
                                                        class="required">*</span></label>
                                                <input type="email" class="form-control" id="email"
                                                       name="email" th:field="*{email}" required>
                                                <p class="text-danger" th:errors="*{email}"
                                                   th:if="${#fields.hasErrors('email')}">
                                                </p>
                                            </div>
                                            <!-- End .form-group -->
                                        </div>
                                        <!-- End .col-md-4 -->
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group required-field">
                                                <label for="password">Mật khẩu <span
                                                        class="required">*</span></label>
                                                <input type="password" class="form-control" id="password"
                                                       name="password" th:field="*{password}" required>
                                                <p class="text-danger" th:errors="*{password}"
                                                   th:if="${#fields.hasErrors('password')}">
                                                </p>
                                            </div>
                                            <!-- End .form-group -->
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group required-field">
                                                <label for="re_password">Nhập lại mật khẩu <span
                                                        class="required">*</span></label>
                                                <input type="password" class="form-control" id="re_password"
                                                       name="confirmPassword" required>
                                                <div  th:if="${#fields.hasErrors('confirmPassword')}">
                                                    <p class="text-danger" th:errors="*{confirmPassword}">
                                                    </p>
                                                </div>

                                            </div>
                                            <!-- End .form-group -->
                                        </div>
                                        <!-- End .col-md-4 -->
                                    </div>
                                    <!-- End .row -->
                                </div>
                                <!-- End .col-sm-11 -->
                            </div>
                            <!-- End .form-group -->
                            <div class="col-sm-5">
                                <div class="checkbox-link d-flex justify-content-between">

                                    <div class="right-col">
                                        Bạn đã có tài khoản ?
                                        <a class="text-primary" th:href="@{sign-in}">Đăng nhập ngay</a>
                                    </div>
                                </div>
                            </div>



                            <!-- End .custom-checkbox -->

                            <div class="form-footer ">

                                <div class="form-footer-center">
                                    <button type="submit" formaction="/home/sign-up" class="btn btn-primary btn-primary">
                                        Đăng ký
                                    </button>

                                </div>
                                <!-- <div class="col"> -->

                                <div class="d-flex pt-2">
                                    <div class="d-flex flex-column align-items-center justify-content-center">
                                        <div>hoặc Đăng ký bằng: </div></div>
                                    <a th:href="@{/oauth2/authorization/facebook}" class="login100-social-item bg1">
                                        <i class="fa-brands fa-facebook"></i>
                                    </a>
                                    </a>
                                    <a th:href="@{/oauth2/authorization/google}" class="login100-social-item bg3">
                                        <i class="fa-brands fa-google"></i>
                                    </a>
                                </div>
                                <!-- </div> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
