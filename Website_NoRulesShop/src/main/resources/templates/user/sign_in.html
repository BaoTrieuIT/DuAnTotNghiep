<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout.html :: user(~{::body})}">>
<head>
</head>
<body>
<nav aria-label="breadcrumb" class="w-100 float-left">
    <ol class="breadcrumb parallax justify-content-center"
        data-source-url="/user/img/banner/parallax.jpg"
        style="background-image: url('/user/img/banner/parallax.jpg');
        background-position: 50% 0.809717%;">
        <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Đăng nhập</li>
    </ol>
</nav>
<div class="main-content w-100 float-left blog-list">
    <div class="container ">
        <div class="row">
            <div class="products-grid col-xl-9 col-lg-8 order-lg-2 ">
                <div class="row">
                    <div class="col-lg-12 order-lg-last account-content">
                        <h4>Sign in</h4>
                        <form th:action="@{/home/sign-in}" method="post" class="myacoount-form">
                            <div class="row">
                                <div class="col-md-5">
                                    <div th:if="${param.logout}" class="alert alert-success mb-3">Đăng xuất thành công!</div>
                                    <div th:if="${status}">
                                        <th:block th:if="${param.error}">
                                            <div class="alert alert-danger mb-3">
                                                Tên đăng nhập hoặc mật khẩu sai!
                                            </div>
                                        </th:block>
                                    </div>
                                    <div th:unless="${status}">
                                        <th:block th:if="${param.error}">
                                            <div class="alert alert-danger mb-3">
                                                Tài khoản của bạn đã bị khóa!
                                            </div>
                                        </th:block>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group required-field">
                                                <label for="acc-name">Tên tài khoản<span
                                                        class="required">*</span></label>
                                                <input value="johndoe" type="text" class="form-control" id="acc-name"
                                                       name="username" required="">
                                            </div>
                                            <!-- End .form-group -->
                                        </div>
                                        <!-- End .col-md-4 -->
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group required-field">
                                                <label for="acc-password">Mật khẩu<span
                                                        class="required">*</span></label>
                                                <input value="password2" type="password" class="form-control" id="acc-password"
                                                       name="password" required="">
                                            </div>
                                            <!-- End .form-group -->
                                        </div>
                                        <!-- End .col-md-4 -->
                                    </div>
                                    <!-- End .row -->
                                </div>
                                <!-- End .col-sm-11 -->
                            </div>
                            <!-- End .form-group -->
                            <div class="col-sm-5">
                                <div class="checkbox-link d-flex justify-content-between">
                                    <div class="left-col">
                                        <input type="checkbox" id="remember_me" name="remember_me">
                                        <label for="remember_me">Nhớ đăng nhập</label>
                                    </div>
                                    <div class="right-col"><a th:href="@{forgot-password}">Quên mật khẩu</a></div>
                                </div>
                            </div>
                            <!-- End .custom-checkbox -->
                            <div class="form-footer ">

                                <div class="form-footer-center">
                                    <button type="submit" class="btn btn-primary btn-primary">Đăng nhập</button>

                                </div>
                                <!-- <div class="col"> -->

                                <div class="d-flex pt-2">
                                    <div class="d-flex flex-column align-items-center justify-content-center">
                                        <div>hoặc Đăng ký bằng: </div></div>
                                    <a th:href="@{/oauth2/authorization/facebook}" class="login100-social-item bg1">
                                        <i class="fa-brands fa-facebook"></i>
                                    </a>
                                    </a>
                                    <a th:href="@{/oauth2/authorization/google}" class="login100-social-item bg3">
                                        <i class="fa-brands fa-google"></i>
                                    </a>
                                </div>
                                <!-- </div> -->
                            </div>

                            <!-- End .form-footer -->
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
