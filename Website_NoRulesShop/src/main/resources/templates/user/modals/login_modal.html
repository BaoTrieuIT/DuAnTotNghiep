<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="login_modal">
    <!-- Login modal -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form th:action="@{/home/login}" method="post">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-medium text-left">Sign in</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body mx-3">
                        <div class="md-form mb-4">
                            <input type="text" id="LoginForm-name" class="form-control validate" name="username"
                                   placeholder="Your name">
                        </div>
                        <div class="md-form mb-4">
                            <input type="password" id="LoginForm-pass" class="form-control validate" name="password"
                                   placeholder="Your password">
                        </div>
                        <div class="checkbox-link d-flex justify-content-between">
                            <div class="left-col">
                                <input type="checkbox" id="remember_me"><label for="remember_me">Remember Me</label>
                            </div>
                            <div class="right-col"><a href="#">Forget Password?</a></div>
                        </div>
                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
