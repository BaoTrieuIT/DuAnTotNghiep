<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout.html :: user(~{::body})}">

<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>

<body id="category" class="category">
<nav aria-label="breadcrumb" class="w-100 float-left">
    <ol class="breadcrumb parallax justify-content-center" data-source-url="/user/img/banner/parallax.jpg" style="
          background-image: url('/user/img/banner/parallax.jpg');
          background-position: 50% 0.809717%;
        ">
        <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Sản phẩm</li>
    </ol>
</nav>
<div class="main-content w-100 float-left">
    <div class="container">
        <div class="row">
            <div class="content-wrapper col-xl-9 col-lg-9 order-lg-2">
                <div class="tab-content text-center products w-100 float-left">
                    <div class="tab-pane grid fade active" id="grid" role="tabpanel">
                        <div class="row">
                            <div class="product-layouts col-lg-3 col-md-3 col-sm-6 col-xs-6"
                                 th:each="product : ${productPage.content}">
                                <div class="product-thumb">
                                    <div class="image zoom">
                                        <a th:href="@{'/home/product-details/productId=' + ${product.getProductId()}}"
                                           th:each="image, limit: ${product.getProductImageList()}"
                                           th:if="${limit.index} &lt; 2">
                                            <img th:src="@{'/user/img/products/' + ${image.getImage_url}}"
                                                 th:alt="${limit.index}"
                                                 th:class="${limit.index % 2 == 0 ? '' : 'second_image img-responsive'}"
                                                 style="width: 278px; height  : 388px" />
                                        </a>
                                    </div>
                                    <div class="thumb-description">
                                        <div class="caption">
                                            <h4 class="product-title text-capitalize">
                                                <a th:href="@{'/home/product-details/productId=' + ${product.getProductId()}}"
                                                   th:text="${product.getProductName()}"></a>
                                            </h4>
                                        </div>
                                        <div class="price">
                                            <div class="regular-price"
                                                 th:text="${#numbers.formatDecimal(product.getPriceMin(), 0, 'COMMA', 0, 'DEFAULT')} + ' &#x20AB;'"></div>
                                        </div>
                                        <div class="button-wrapper">
                                            <div class="button-group text-center">
                                                <button type="button" class="btn btn-primary btn-cart"
                                                        th:attr="ng-click=@{|cart.add(${product.getProductId})|}">
                                                    <!--                                                    data-target="#cart-pop" data-toggle="modal"-->
                                                    <i class="material-icons">shopping_cart</i>
                                                    <span>Add to cart</span>
                                                    <!--stock</span>&ndash;&gt;-->
                                                </button>
                                                <a href="wishlist" class="btn btn-primary btn-wishlist"><i
                                                        class="material-icons">favorite</i><span>wishlist</span></a>
                                                <button type="button" class="btn btn-primary btn-compare">
                                                    <i class="material-icons">equalizer</i><span>Compare</span>
                                                </button>
                                                <button type="button" class="btn btn-primary btn-quickview"
                                                        data-toggle="modal" data-target="#product_view">
                                                    <i class="material-icons">visibility</i><span>Quick View</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pagination-wrapper float-left w-100">
                    <!--                    <p>Showing 1 to 9 of 11 (2 Pages)</p>-->
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${productPage.first} ? 'disabled' : ''">
                                <a class="page-link"
                                   th:href="@{/home/product(page=${productPage.number - 1},
                                                                   brandId=${filterCriteria.brandId},
                                                                   directoryId=${filterCriteria.directoryId},
                                                                   genderId=${filterCriteria.genderId},
                                                                   categoryLV1DetailId=${filterCriteria.categoryLV1DetailId},
                                                                   categoryLV2DetailId=${filterCriteria.categoryLV2DetailId},
                                                                   priceSort=${filterCriteria.priceSort})}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"
                                th:each="pageNumber : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                                th:classappend="${pageNumber == productPage.number} ? 'active' : ''">
                                <a class="page-link"
                                   th:href="@{/home/product(page=${pageNumber},
                                                            brandId=${filterCriteria.brandId},
                                                            directoryId=${filterCriteria.directoryId},
                                                            genderId=${filterCriteria.genderId},
                                                            categoryLV1DetailId=${filterCriteria.categoryLV1DetailId},
                                                            categoryLV2DetailId=${filterCriteria.categoryLV2DetailId},
                                                            priceSort=${filterCriteria.priceSort})}"
                                   th:text="${pageNumber + 1}"></a>
                            </li>

                            <li class="page-item" th:classappend="${productPage.last} ? 'disabled' : ''">
                                <a class="page-link"
                                   th:href="@{/home/product(page=${productPage.number + 1},
                                                                   brandId=${filterCriteria.brandId},
                                                                   directoryId=${filterCriteria.directoryId},
                                                                   genderId=${filterCriteria.genderId},
                                                                   categoryLV1DetailId=${filterCriteria.categoryLV1DetailId},
                                                                   categoryLV2DetailId=${filterCriteria.categoryLV2DetailId},
                                                                   priceSort=${filterCriteria.priceSort})}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="left-column sidebar col-xl-3 col-lg-3 order-lg-1">
                <form th:action="@{/home/product/filters}" method="get">
                    <div class="sidebar-filter left-sidebar w-100 float-left">
                        <div class="title">
                            <a data-toggle="collapse" href="#sidebar-main" aria-expanded="false"
                               aria-controls="sidebar-main" class="d-lg-none block-toggler">Danh mục sản phẩm</a>
                        </div>
                        <div id="sidebar-main" class="sidebar-main collapse">
                            <button formaction="/home/product/clear">Clear Filter</button>
                            <div th:if="${filterCriteria.getBrandId() != null ||
                                          filterCriteria.getDirectoryId() != null ||
                                          filterCriteria.getGenderId() != null ||
                                          filterCriteria.getCategoryLV1DetailId() != null ||
                                          filterCriteria.getCategoryLV2DetailId() != null ||
                                          filterCriteria.getPriceSort() != null}" class="siderbar-block filter">
                                <h3 class="widget-title">
                                    Bộ lọc
                                </h3>
                                <div class="expand-lg">
                                    
                                </div>
                            </div>
                            <div class="siderbar-block price-sort">
                                <h3 class="widget-title">
                                    Sắp xếp theo
                                </h3>
                                <div class="expand-lg">
                                    <div class="shop-select">
                                        <select onchange="this.form.submit()" class="p-2 border border-1"
                                                name="priceSort"
                                                id="priceSort">
                                            <option value="" th:selected="${priceSort == null}">Sắp xếp mặc định
                                            </option>
                                            <option value="asc"
                                                    th:selected="${priceSort == 'asc'}">Sắp xếp theo giá tăng
                                            </option>
                                            <option value="desc"
                                                    th:selected="${priceSort == 'desc'}">Sắp xếp theo giá giảm
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="sidebar-block categories">
                                <h3 class="widget-title">
                                    <a data-toggle="collapse" href="#categoriesMenu" role="button" aria-expanded="false"
                                       aria-controls="categoriesMenu">Danh mục</a>
                                </h3>
                                <div id="categoriesMenu" class="sidebar-widget-option-wrapper collapse hide">
                                    <div class="directory-inner" th:each="directoryList : ${directoryList}">
                                        <div class="sidebar-widget-option">
                                            <input onclick="this.form.submit()" type="radio" th:name="directoryId"
                                                   th:id="directoryId + ${directoryList.directoryId}"
                                                   th:value="${directoryList.directoryId}"
                                                   th:checked="${directoryList.directoryId == directoryId}" />
                                            <label th:for="directoryId + ${directoryList.directoryId}"
                                                   th:text="${directoryList.directoryName}"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sidebar-block brands">
                                <h3 class="widget-title">
                                    <a data-toggle="collapse" href="#brands" role="button" aria-expanded="false"
                                       aria-controls="brands">Thương hiệu</a>
                                </h3>
                                <div id="brands" class="sidebar-widget-option-wrapper collapse hide">
                                    <div class="brand-inner" th:each="brand : ${brand}">
                                        <div class="sidebar-widget-option">
                                            <input onclick="this.form.submit()" type="radio" th:name="brandId"
                                                   th:id="brandId + ${brand.brandId}"
                                                   th:value="${brand.brandId}"
                                                   th:checked="${brand.brandId == brandId}" />
                                            <label th:for="brandId + ${brand.brandId}"
                                                   th:text="${brand.brandName}"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sidebar-block price">
                                <h3 class="widget-title">
                                    <a data-toggle="collapse" href="#price" role="button" aria-expanded="false"
                                       aria-controls="price">Giá</a>
                                </h3>
                                <div id="price" class="collapse hide">
                                    <div class="price-inner">
                                        <label for="amount">Price range:</label>
                                        <input
                                                type="text"
                                                id="amount"
                                                readonly
                                                style="border: 0; font-weight: bold; background: none" />
                                        <div id="slider-range">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sidebar-block gender">
                                <h3 class="widget-title">
                                    <a data-toggle="collapse" href="#gender" role="button" aria-expanded="false"
                                       aria-controls="gender">Giới tính</a>
                                </h3>
                                <div id="gender" class="sidebar-widget-option-wrapper collapse hide">
                                    <div class="gender-inner" th:each="gender : ${gender}">
                                        <div class="sidebar-widget-option">
                                            <input onclick="this.form.submit()" type="radio" name="genderId"
                                                   th:id="genderId + ${gender.genderId}"
                                                   th:value="${gender.genderId}"
                                                   th:checked="${gender.genderId == genderId}" />
                                            <label th:for="genderId + ${gender.genderId}"
                                                   th:text="${gender.genderName}"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sidebar-block color">
                                <h3 class="widget-title">
                                    <a data-toggle="collapse" href="#color" role="button" aria-expanded="false"
                                       aria-controls="color">Màu sắc</a>
                                </h3>
                                <div id="color" class="sidebar-widget-option-wrapper collapse hide">
                                    <div class="color-inner" th:each="color : ${color}">
                                        <div class="sidebar-widget-option">
                                            <input onclick="this.form.submit()"
                                                   type="radio"
                                                   name="categoryLV2DetailId"
                                                   th:id="categoryLevel2DetailId + ${color.category_level_2_detail_id}"
                                                   th:value="${color.category_level_2_detail_id}"
                                                   th:checked="${color.category_level_2_detail_id == categoryLV2DetailId}" />
                                            <label th:for="categoryLevel2DetailId + ${color.category_level_2_detail_id}"
                                                   th:text="${color.category_level_2_detail_name}"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sidebar-block size">
                                <h3 class="widget-title">
                                    <a data-toggle="collapse" href="#size" role="button" aria-expanded="false"
                                       aria-controls="size">Kích thước</a>
                                </h3>
                                <div id="size" class="sidebar-widget-option-wrapper collapse hide">
                                    <div class="size-inner" th:each="size : ${size}">
                                        <div class="sidebar-widget-option">
                                            <input type="radio"
                                                   onclick="this.form.submit()"
                                                   th:id="categoryLevel1DetailId + ${size.category_level_1_detail_id}"
                                                   name="categoryLV1DetailId"
                                                   th:value="${size.category_level_1_detail_id}"
                                                   th:checked="${size.category_level_1_detail_id == categoryLV1DetailId}"
                                            />
                                            <label th:for="categoryLevel1DetailId + ${size.category_level_1_detail_id}"
                                                   th:text="${size.category_level_1_detail_name}"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="sidebar-product left-sidebar w-100 float-left">
                    <div class="title">
                        <a data-toggle="collapse" href="#sidebar-product" aria-expanded="false"
                           aria-controls="sidebar-product" class="d-lg-none block-toggler">Sản phẩm giảm giá</a>
                    </div>
                    <div id="sidebar-product" class="collapse w-100 float-left">
                        <div class="sidebar-block sale">
                            <h3 class="widget-title text-capitalize">Sản phẩm giảm giá</h3>
                            <div class="products owl-carousel">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let lastClickedRadio = null;

    function toggleSelection(radio) {
        if (radio === lastClickedRadio) {
            radio.checked = false;
            lastClickedRadio = null;
        } else {
            lastClickedRadio = radio;
        }
    }
</script>
</body>

</html>
