<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout :: user(~{::body})}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
</head>
<body>
<nav aria-label="breadcrumb" class="w-100 float-left">
    <ol class="breadcrumb parallax justify-content-center" data-source-url="/user/img/banner/parallax.jpg" style="background-image: url('/user/img/banner/parallax.jpg'); background-position: 50% 0.809717%;">
        <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Tài khoản</li>
    </ol>
</nav>
<div class="main-content w-100 float-left blog-list">
    <div class="container">
        <form class="myacoount-form needs-validation" enctype="multipart/form-data" novalidate id="myaccount-form">
            <div class="row">
                <div class="products-grid col-xl-9 col-lg-6 order-lg-2">
                    <div class="row">
                        <div class="col-lg-12 order-lg-last account-content">
                            <h4>Thông tin tài khoản</h4>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input id="acocunt-id" type="hidden">
                                            <div class="form-group has-validation">
                                                <label for="username">Tên đăng nhập<span class="required">*</span></label>
                                                <input disabled type="text" class="form-control" id="username" name="username" required>
                                                <div class="feedback">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label for="fullName">Họ và tên<span class="required">*</span></label>
                                                <input type="text" class="form-control" id="fullName" required>
                                                <div class="feedback">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input disabled type="email" class="form-control" id="email">
                                <div class="feedback">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone_number">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone_number" maxlength="10">
                                <p id="phoneErrorDiv" class="invalid-feedback"></p>
                                <div class="feedback">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="birthday">Ngày sinh</label>
                                <input type="date" class="form-control" id="birthday">
                                <div class="feedback">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" required>
                                <div class="feedback">
                                </div>
                            </div>

                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="change-password-checkbox" value="1" name="changePassword">
                                <label class="custom-control-label" for="change-password-checkbox">Thay đổi mật khẩu</label>
                                <div class="feedback">
                                </div>
                            </div>

                            <div id="account-change-password" class="">
                                <div class="form-group">
                                    <label for="oldPassword">Nhập mật khẩu hiện tại<span class="required">*</span></label>
                                    <input type="password" class="form-control" id="oldPassword" autocomplete="new-password">
                                    <div class="feedback">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group required-field">
                                            <label for="newPassword">Mật khẩu mới</label>
                                            <input type="password" class="form-control" id="newPassword">
                                            <div class="feedback">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group required-field">
                                            <label for="confirmPassword">Xác minh mật khẩu</label>
                                            <input type="password" class="form-control" id="confirmPassword">
                                            <div class="feedback">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="required text-right">* Thông tin bắt buộc</div>
                            <div class="form-footer d-flex justify-content-between align-items-center">
                                <a th:href="@{/home/index}">
                                    <i class="material-icons">navigate_before</i>Trở lại trang chủ
                                </a>
                                <div class="form-footer-right">
                                    <button type="button" class="btn btn-primary btn-primary" onclick="changeInfomation()">
                                        Lưu thông tin
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sidebar col-xl-3 col-lg-4 order-lg-1">
                    <div class="sidebar-product left-sidebar w-100 float-right">
                        <div class="title">
                            <a data-toggle="collapse" href="#sidebar-product" aria-expanded="false" aria-controls="sidebar-product" class="d-lg-none block-toggler">Your Avatar</a>
                        </div>
                        <div id="sidebar-product" class="collapse w-100 float-right">
                            <div class="sidebar-block sale products">
                                <h3 class="widget-title">Ảnh đại diện</h3>
                                <div class="personal-image d-flex justify-content-center">
                                    <label class="label">
                                        <input type="hidden">
                                        <input type="file" id="fileInput" accept="image/*" onchange="displayImage()" />
                                        <figure class="personal-figure">
                                            <img class="personal-avatar" alt="avatar" id="selectedImage">
                                            <figcaption class="personal-figcaption">
                                                <img src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                                            </figcaption>
                                        </figure>
                                    </label>
                                </div>
                                <div id="upload-progress" style="display: none;">
                                    <div class="progress mt-3">
                                        <div id="progress-bar" class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div id="progress-text imageErrorDiv" class="mt-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/user/js/my_account.js"></script>
</body>
</html>
