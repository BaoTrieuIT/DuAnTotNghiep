<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout.html :: admin(~{::body})}">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
</head>
<body>
	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Quản lý tài khoản</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
					<li class="breadcrumb-item">Tài khản</li>
					<li class="breadcrumb-item active">Quản lý tài khoản</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->
		<div class="col-xl-12">
			<div class="card">
				<div class="card-body pt-3">
					<!-- Bordered Tabs -->
					<ul class="nav nav-tabs nav-tabs-bordered">

						<li class="nav-item">
							<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#list-account">Tất cả</button>
						</li>

						<li class="nav-item">
							<button class="nav-link" data-bs-toggle="tab" data-bs-target="#account_active">Đang hoat động</button>
						</li>
						<li class="nav-item">
							<button class="nav-link" data-bs-toggle="tab" data-bs-target="#account_considering">Đang xem xét</button>
						</li>
						<li class="nav-item">
							<button class="nav-link" data-bs-toggle="tab" data-bs-target="#account_report">Vi phạm</button>
						</li>
						<li class="nav-item">
							<button class="nav-link" data-bs-toggle="tab" data-bs-target="#account_hide">Đẵ ẩn</button>
						</li>
					</ul>
					<div class="tab-content pt-2">

						<div class="tab-pane fade show active profile-overview" id="list-account">
						</div>

						<div class="tab-pane fade profile-edit pt-3" id="account_active">

						</div>
						<div class="tab-pane fade show active profile-overview" id="account_considering">
						</div>

						<div class="tab-pane fade profile-edit pt-3" id="account_report">

						</div>
						<div class="tab-pane fade profile-edit pt-3" id="account_hide">

						</div>
					</div><!-- End Bordered Tabs -->

				</div>
			</div>
		</div>
	</main><!-- End #main -->
</body>
</html>
